<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkTree</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="card">
    <div class="img">
        <div class="container">
            <div class="image"><img src="img/user.svg" alt="User" style="width: 200px; height: 50px;"></div>
        </div>
    </div>
    
    <div class="name">
        <div class="container">
            <div class="businessname">
                <h4>Rangga Indra</h4>
            </div>
        </div>
    </div>
    
    <div class="list">
        <div class="container">
            <div class="business-list">
                <a href="#"><button>My Portfolio</button></a>
                <a href="#"><button>Business Blog</button></a>
                <a href="#"><button>Forbes Interview</button></a>
                <a href="#"><button>Stocks</button></a>
            </div>
        </div>
    </div>
    
    <div class="socialMedia">
        <div class="container">
            <div class="social">
                <a href="https://www.instagram.com/ranggaindraa/"><img src="img/instagram.svg" alt="Instagram"></a>
                <a href="https://m.facebook.com/rnggaip"><img src="img/facebook.svg" alt="Instagram"></a>
                <a href="#"><img src="img/twitter.svg" alt="Instagram"></a>
                <a href="#"><img src="img/twitch.svg" alt="Instagram"></a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
